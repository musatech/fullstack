<!DOCTYPE html>
<html>
<head>
	<title>Joshua FullStack Application</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">
</head>
<body ng-app="myApp">

	<div ng-controller="contactController" class="container well well-sm">

		<form name="contactForm" ng-submit="add(contact)" novalidate>
			<div class="form-group">
				<span>First Name : </span>
				<input type="text" ng-model="contact.firstname" class="form-control" required name="firstname">
			</div>
			<div class="form-group">
				<span>Last Name : </span>
				<input type="text" ng-model="contact.lastname" class="form-control" required name="lastname">
			</div>
			<div class="form-group">
				<span>Phone Number : </span>
				<input type="text" ng-model="contact.phone" class="form-control" required name="phone">
			</div>
			<div class="form-group">
				<span>E-mail : </span>
				<input type="text" ng-model="contact.email" class="form-control" required name="email">
			</div>
			<div class="form-group">
				<span>Address : </span>
				<input type="text" ng-model="contact.address" class="form-control" required name="address">
			</div>
			<button type="submit" class="btn btn-success" ng-disabled="contactForm.$invalid">Add Contact</button>
		</form>

		<div class="container">
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Address</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="editContact in allContacts">
					<td>{{editContact.id}}</td>
					<td><input type="text" class="form-control" ng-model='editContact.firstname'></td>
					<td><input type="text" class="form-control" ng-model='editContact.lastname'></td>
					<td><input type="text" class="form-control" ng-model='editContact.phone'></td>
					<td><input type="text" class="form-control" ng-model='editContact.email'></td>
					<td><input type="text" class="form-control" ng-model='editContact.address'></td>
					<td>
						<button class="btn btn-warning btn-sm" ng-click="editContacts(editContact)">Edit</button>
						<button class="btn btn-danger btn-sm" ng-click="deleteContacts(editContact)">Delete</button>
					</td>
				</tr>
			</table>
		</div>

	</div>

	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-sweetalert/SweetAlert.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
